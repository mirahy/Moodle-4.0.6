{{- if .Values.volume.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name:  {{ .Values.applicationName }}-vol-nfs
spec:
  capacity:
    storage: {{ .Values.volume.capacity.storage }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /exports/k8sufgd/{{ .Values.applicationName }}-vol
    server: nfs.ufgd.edu.br

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name:  {{ .Values.applicationName }}-vol-nfs
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Mi
{{- end }}